<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping Cart</title>
   <style>
      .cartContainer {
         background-color: aqua;
         width: 200px;
         padding: 10px;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <details class="cartContainer" >
      <summary>
         <img src="svgs/bag.svg" alt="Shop Basket" class="shop-basket" style="width: 20px;">
         <div class="cart-count">9+</div>
      </summary>
      <ul>
         <li class="cart-items">Pencil</li>
         <li class="cart-items">Paper</li>
         <li class="cart-items">Eraser</li>
         <li class="cart-items">Pen</li>
      </ul>
   </details>
</body>
</html>
